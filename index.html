<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardiac Murmur Recognition Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #007aff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0051c7;
    }
    #answers button {
      display: block;
      margin: 10px auto;
      width: 90%;
    }
    .hidden {
      display: none;
    }
    #audioPlayer {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 500px;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Cardiac Murmur Recognition Test</h1>

  <div id="startSection" class="center">
    <button onclick="startTest()">Start Test</button>
  </div>

  <div id="testSection" class="hidden">
    <h2>Listen to the sound and select the correct option</h2>
    <audio id="audioPlayer" controls></audio>
    <div id="answers"></div>
    <div id="nextAudioContainer" class="hidden center">
      <button onclick="nextAudio()">Next Audio</button>
    </div>
  </div>

  <div id="resultSection" class="hidden">
    <h2>Results</h2>
    <div id="resultOutput"></div>
  </div>

  <script>
    const questions = [
      { src: './adultCASE1.mp3', correct: 'Normal sound' },
      { src: './adultCASE4.mp3', correct: 'Bicuspid aortic valve with aortic stenosis and insufficiency' },
      { src: './adultCASE6.mp3', correct: 'Mitral valve insufficiency with mitral valve prolapse' },
      { src: './pericardial_friction_rub_fr.mp3', correct: 'Pericardial Friction Rub' },
      { src: './summation_gallop_fr.mp3', correct: 'Summation Gallop' },
      { src: './claquement_douverture.mp3', correct: "Claquement d'ouverture" },
      { src: './dedoublement_2nd_heart_sound_fr.mp3', correct: 'Dédoublement du 2e bruit' },
      { src: './souffle_ejectionnel_crescendo.mp3', correct: 'Souffle éjectionnel crescendo' }
    ];

    let shuffledQuestions = [];
    let userAnswers = [];
    let currentIndex = 0;

    const audio = document.getElementById('audioPlayer');

    function startTest() {
      document.getElementById('startSection').classList.add('hidden');
      document.getElementById('testSection').classList.remove('hidden');
      shuffledQuestions = [...questions].sort(() => 0.5 - Math.random());
      currentIndex = 0;
      loadQuestion();
    }

    function loadQuestion() {
      if (currentIndex >= shuffledQuestions.length) return finishTest();

      const question = shuffledQuestions[currentIndex];
      const answersDiv = document.getElementById('answers');
      const nextBtn = document.getElementById('nextAudioContainer');

      // Reset UI
      nextBtn.classList.add('hidden');
      answersDiv.innerHTML = '';

      // Load audio
      audio.src = question.src;
      audio.load();
      audio.play();

      // Create answer buttons
      const wrongOptions = questions
        .filter((q, i) => i !== currentIndex)
        .map(q => q.correct)
        .sort(() => 0.5 - Math.random())
        .slice(0, 3);

      const options = [...wrongOptions, question.correct].sort(() => Math.random() - 0.5);
      options.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => {
          userAnswers.push({ question, answer: option });
          answersDiv.querySelectorAll('button').forEach(b => {
            b.disabled = true;
            if (b.innerText === question.correct) {
              b.style.backgroundColor = 'green';
              b.style.color = 'white';
            } else if (b.innerText === option) {
              b.style.backgroundColor = 'red';
              b.style.color = 'white';
            }
          });
          nextBtn.classList.remove('hidden');
        };
        answersDiv.appendChild(btn);
      });
    }

    function nextAudio() {
      currentIndex++;
      loadQuestion();
    }

    function finishTest() {
      document.getElementById('testSection').classList.add('hidden');
      document.getElementById('resultSection').classList.remove('hidden');
      const resultOutput = document.getElementById('resultOutput');
      resultOutput.innerHTML = '';
      userAnswers.forEach((entry, index) => {
        resultOutput.innerHTML += `
          <div>
            <strong>Question ${index + 1}</strong><br/>
            Your Answer: ${entry.answer}<br/>
            Correct Answer: ${entry.question.correct}<br/>
            <audio controls src="${entry.question.src}"></audio>
            <hr/>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
